{% extends 'base/base.html' %}
{% block content %}

<div class="container">
    <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
            <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <h4 class="card-text ">Do you really want to delete this Blog ?</h4>
                <h5> Blog title : <span style="font-style:inherit;">{{blog.title}}</span></h5>
                <br>
                <input type="submit" class="btn btn-dark"  value="Yes" />
                <a href="{% url 'getblogs' %}" class="btn btn-dark">Cancel </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
